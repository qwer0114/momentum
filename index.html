        <label for="todo" id="todoLable">What is your main focus for today?</label>
        <input id="todo" type="text" required>
    </form>
    <ul id="todo-list"></ul>
   <div id="footer">

        <span></span>
        <span></span>
    </div>
   </div> 

</div>
